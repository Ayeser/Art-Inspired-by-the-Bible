<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="/assets/css/style.css" type="css" />
	<title>Art Inspired by the Bible</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="/assets/js/frontendScripts.js"></script>
	<link rel="stylesheet" type="css"
		href="https://unpkg.com/file-upload-with-preview@4.0.2/dist/file-upload-with-preview.min.css">
</head>

<body style="background-color: moccasin;">
	<nav class="navbar navbar-light bg-light justify-content-between">
		<a class="navbar-brand">Contest of the Month, Theme: Exodus</a>
		<div class=container-fluid><a href="https://glacial-falls-40496.herokuapp.com/">Back to main page</a></div>
	</nav>
	<div class="container  shadow" style="height: 100vh; background-color: lightblue">

		<div class="row custom-file-container" data-upload-id="contestImage">
			<label class="col-sm-3">You may attach a file to be included in our database: <a href="javascript:void(0)"
					class="custom-file-container__image-clear" title="Clear Image">&times;</a></label>
			<label class="col-sm-6 custom-file-container__custom-file">
				<input type="file" class="custom-file-container__custom-file__custom-file-input" accept="*" multiple
					aria-label="Choose File">
				<input type="hidden" name="MAX_FILE_SIZE" value="10485760" />
			</label>
			<span class="col-sm-3 custom-file-container__custom-file__custom-file-control"></span>
		</div>
		<div class="row">
			<div class="col-sm-5"></div>
			<div class="col-sm-7 custom-file-container__image-preview"></div>
		</div>
		<div class="row">
			<div class="col-sm-3"></div>

			<form class="login col-sm-6">
				<div class="form-group">
					<label for="exampleInputTitle1">What is the title of this piece?</label>
					<input type="title" class="form-control" id="title-input" placeholder="Title">
				</div>
				<div class="form-group">
					<label for="exampleInputArtist1"> Who is the artist of this piece?</label>
					<input type="artist" class="form-control" id="artist-input" placeholder="Artist">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1"> What "delete password" would you like to use to delete this
						piece later if you'd like?</label>
					<input type="password" class="form-control" id="password-input" placeholder="Password">
				</div>
				<button type="submit" id="pictureSubmit" class="btn btn-info">Submit</button>
			</form>
			<div class="col-sm-3"></div>
		</div>
	</div>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/file-upload-with-preview@4.0.2/dist/file-upload-with-preview.min.js"></script>
	<script src="/assets/js/contest.js"></script>
</body>

</html>
