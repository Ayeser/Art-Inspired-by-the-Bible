<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="/assets/css/style.css" type="css" />
	<title>Art Inspired by the Bible</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="/assets/js/frontendScripts.js"></script>
</head>

<body style="background-color: whitesmoke;">
	<nav class="navbar navbar-dark bg-dark justify-content-between">
		<a class="navbar-brand">Contribute a link to the project!</a>
		<div class=container-fluid><a href="https://glacial-falls-40496.herokuapp.com/">Back to main page</a></div>
	</nav>
	<div class="container  shadow">

		<div class="row">
			<div class="col-sm-3 bg-dark"></div>

			<form class="login col-sm-6 bg-dark">
				<div class="form-group">
					<label for="exampleInputTitle1">Please put the link of your artwork here:</label>
					<input type="link" class="form-control" id="picture-input" placeholder="Picture Link">
				</div>
				<div class="form-group">
					<label for="exampleInputTitle1">What is the title of this piece?</label>
					<input type="title" class="form-control" id="title-input" placeholder="Title">
				</div>
				<div class="form-group">
					<label for="exampleInputArtist1"> Who is the artist of this piece?</label>
					<input type="artist" class="form-control" id="artist-input" placeholder="Artist">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1"> What book of the Bible is this art inspired by?</label>
					<input type="book" class="form-control" id="book-input" placeholder="Book of the Bible">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1"> What chapter of this Bible book is this art inspired by?</label>
					<input type="book" class="form-control" id="chapter-input" placeholder="Chapter">
				</div>
				<button type="submit" id="pictureSubmit" class="btn btn-info">Submit</button>
			</form>
			<div class="col-sm-3"></div>
		</div>
	</div>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script src="/assets/js/contest.js"></script>
</body>

</html>
